################
### MONITORS ###
################

$scale = 1.6

# See https://wiki.hypr.land/Configuring/Monitors/
monitor= eDP-1, 2560x1440@60, auto, $scale

###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$browser = chromium
$terminal = kitty
$fileManager = nautilus --new-window
$menu = rofi -show drun


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = xrdb ~/.Xresources

exec-once = hyprpaper
exec-once = swaync
exec-once = waybar > ~/.cache/waybar.log 2>&1
exec-once = systemctl --user start hyprpolkitagent
exec-once = sleep 5 && nextcloud

exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data
exec-once = cliphist-preserve

exec-once = nm-applet
exec-once = flameshot
exec-once = sunshine

exec-once = rclone mount gdrive:/ ~/gdrive/netyaga.maks
exec-once = gio mount smb://truenas.lan.netyaga.com/загруженные%20торренты/
exec-once = gio mount smb://truenas.lan.netyaga.com/торренты%20на%20загрузку/
exec-once = gio mount smb://truenas.lan.netyaga.com/общая%20папка/

