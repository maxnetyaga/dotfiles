services:
  web:
    image: porchn/php5.6-apache
    ports:
      - "8080:80"
      - "8090:90"
    volumes:
      - ./:/var/www/html
    depends_on:
      - db

  db:
    image: mariadb:10.3.8
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: modx
      MYSQL_USER: modx
      MYSQL_PASSWORD: modx
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
