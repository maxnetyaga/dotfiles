###################
### MY PROGRAMS ###
###################

$browser = zen-browser
$terminal = kitty
$fileManager = nautilus --new-window
$menu = rofi -show drun

#################
### AUTOSTART ###
#################

exec-once = xrdb ~/.Xresources
exec-once = /usr/lib/xdg-desktop-portal-gnome
exec-once = systemctl --user start hyprpaper

exec-once = systemctl --user start hyprpolkitagent

exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data
exec-once = cliphist-preserve
exec-once = aa-notify -p -s 1 -w 60 -f /var/log/audit/audit.log

exec-once = swaync
exec-once = hypridle
exec-once = nm-applet
exec-once = blueman-applet
exec-once = vorta
exec-once = reset-gvfs-fuse-mount.sh
exec-once = easyeffects --service-mode -w
exec-once = start-waybar

##########################
### GUI apps autostart ###
##########################

exec-once = [workspace 5 silent] thunderbird
exec-once = [workspace 5 silent] newsflash
exec-once = [workspace 6 silent] flatpak run org.telegram.desktop
exec-once = [workspace 7 silent] kitty
exec-once = [workspace 8 silent] kitty
exec-once = [workspace 9 silent] anki
# exec-once = [workspace 10 silent] chromium --profile-directory=Default --app-id=pjibgclleladliembfgfagdaldikeohf
exec-once = [workspace 11 silent] kitty
exec-once = [workspace 12 silent] localsend

##################
### GIO Mounts ###
##################

exec-once = gio mount smb://truenas.lan.netyaga.com/загруженные%20торренты/
exec-once = gio mount smb://truenas.lan.netyaga.com/торренты%20на%20загрузку/
exec-once = gio mount smb://truenas.lan.netyaga.com/общая%20папка/

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = NVD_BACKEND,direct
env = GDK_SCALE,$scale

#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 0
    gaps_out = 0
    border_size = 1
    col.active_border = rgba(5D866CFF)
    col.inactive_border = rgba(000000ff)
    resize_on_border = false
    allow_tearing = false
    layout = master
}

master {
    new_status = slave
}

decoration {
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

animations {
    enabled = yes, please :)

    #        NAME,           X0,   Y0,   X1,   Y1
    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

    #           NAME,          ONOFF, SPEED, CURVE,        [STYLE]
    animation = global,        1,     10,    default
    animation = border,        1,     5.39,  easeOutQuint
    animation = windows,       1,     4.79,  easeOutQuint
    animation = windowsIn,     1,     4.1,   easeOutQuint, popin 87%
    animation = windowsOut,    1,     1.49,  linear,       popin 87%
    animation = fadeIn,        1,     1.73,  almostLinear
    animation = fadeOut,       1,     1.46,  almostLinear
    animation = fade,          1,     3.03,  quick
    animation = layers,        1,     3.81,  easeOutQuint
    animation = layersIn,      1,     4,     easeOutQuint, fade
    animation = layersOut,     1,     1.5,   linear,       fade
    animation = fadeLayersIn,  1,     1.79,  almostLinear
    animation = fadeLayersOut, 1,     1.39,  almostLinear
    animation = workspaces,    0,     1.94,  almostLinear, fade
    animation = workspacesIn,  0,     1.21,  almostLinear, fade
    animation = workspacesOut, 0,     1.94,  almostLinear, fade
    animation = zoomFactor,    1,     7,     quick
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    vfr = true
}

#############
### INPUT ###
#############

input {
    kb_layout = us, ru
    kb_variant = unieng, unirus
    kb_options = grp:alt_shift_toggle
    follow_mouse = 1
}

gesture = 3, horizontal, workspace

###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

bind = $mainMod, V, exec, cliphist list | rofi -dmenu -display-columns 2 | cliphist decode | wl-copy
bind = $mainMod, P, exec, powermenu
bind = $mainMod, B, exec, hyprlock
bindl = $mainMod+Shift, B, exec, sh -c 'hyprctl monitors | grep -q "dpmsStatus: 1" && hyprctl dispatch dpms off || hyprctl dispatch dpms on'
bind = $mainMod, M, exec, rofi -modi "emoji:rofimoji" -show emoji

bind = $mainMod, A, exec, $terminal
bind = $mainMod, F, exec, $browser
bind = $mainMod, Q, killactive,
bind = $mainMod+Shift, Q, forcekillactive,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, T, exec, flatpak run org.telegram.desktop
bind = $mainMod, C, exec, rofi -show calc -modi calc -no-show-match -no-sort -calc-command "echo -n '{result}' | wl-copy"
bind = $mainMod, W, togglefloating
bind = $mainMod, O, fullscreen, 0
bind = $mainMod, SPACE, exec, $menu

bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = $mainMod, left, movewindow, l
bind = $mainMod, right, movewindow, r
bind = $mainMod, up, movewindow, u
bind = $mainMod, down, movewindow, d

bindel = $mainMod+Shift, h, resizeactive, -30 0
bindel = $mainMod+Shift, l, resizeactive, 30 0
bindel = $mainMod+Shift, k, resizeactive, 0 -30
bindel = $mainMod+Shift, j, resizeactive, 0 30

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, i, workspace, 11

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPlay, exec, playerctl play-pause -a
bindl = Shift, XF86AudioPlay, exec, playerctl pause -a
bindl = , XF86AudioPrev, exec, playerctl previous

bind = Super, Z, exec, hyprctl keyword cursor:zoom_factor $(awk "BEGIN {print $(hyprctl getoption cursor:zoom_factor | grep 'float:' | awk '{print $2}') + 0.5}") # Zoom out
bind = Super+Shift, Z, exec, hyprctl keyword cursor:zoom_factor 6
bind = Super, X, exec, hyprctl keyword cursor:zoom_factor $(awk "BEGIN {print $(hyprctl getoption cursor:zoom_factor | grep 'float:' | awk '{print $2}') - 0.5}") # Zoom in
bind = Super+Shift, X, exec, hyprctl keyword cursor:zoom_factor 1

bind = Super, n, exec, swaync-client -t -sw

bind = , Print, exec, hyprcap shot -c

bind = Super, G, exec, chromium --profile-directory=Default --app-id=edanbjnaiofggfmimiidpfmhggkbokck

bind = Super, S, exec, pipewire-output-selector.sh

bind = Super, R, exec, obs-cli record start || obs-cli record stop

##############################
### WINDOWS AND WORKSPACES ###
##############################

windowrule = match:class org.gnome.NautilusPreviewer, float on
windowrule = move (cursor_x+(min(max(-(monitor_w*0.5)\,0)\,monitor_w-window_w))) (cursor_y+(min(max(-(monitor_h*0.5)\,0)\,monitor_h-window_h))), match:class org.gnome.NautilusPreviewer
windowrule = float on, center on, size (monitor_w*0.8) (monitor_h*0.8), match:class org.gnome.Calendar
windowrule = float on, size (monitor_w*0.8) (monitor_h*0.8), match:class org.telegram.desktop, match:title Media viewer
windowrule = float on, size (monitor_w*0.8) (monitor_h*0.8), match:class xdg-desktop-portal-gtk
windowrule = float on, match:class org.gnome.Calculator
windowrule = float on, match:class .*, match:title Bitwarden
windowrule = float on, center on, size (monitor_w*0.5) (monitor_h*0.5), match:class ^chrome.*$, match:title Google Translate
windowrule = float on, match:class org.gnome.FileRoller
windowrule = float on, move (cursor_x+(min(max(-(monitor_w*0.5)\,0)\,monitor_w-window_w))) (cursor_y+(min(max(-(monitor_h*0.5)\,0)\,monitor_h-window_h))), size (monitor_w*0.3) (monitor_h*0.4), match:class org.pulseaudio.pavucontrol
windowrule = float on, size (monitor_w*0.2) (monitor_h*0.4), move (min(max((monitor_w*1)-window_w-20\,0)\,monitor_w-window_w)) (min(max(40\,0)\,monitor_h-window_h)), match:class com.github.finefindus.eyedropper
windowrule = suppress_event maximize, match:class .*
windowrule = no_focus on, match:class ^$, match:title ^$, match:xwayland 1, match:float 1, match:fullscreen 0, match:pin 0

############
### MISC ###
############

xwayland {
  force_zero_scaling = true
}
